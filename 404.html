<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Not Found</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            padding: 50px;
            background-color: #f2f2f2;
            color: #333;
        }

        h1 {
            color: #dc3545;
            font-size: 80px;
            margin-bottom: 10px;
        }

        p {
            font-size: 20px;
            margin-top: 0;
        }

        a {
            color: #007bff;
            text-decoration: none;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }
		 #popup-container {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            align-items: center;
            justify-content: center;
        }

        #popup-image {
            max-width: 80%;
            max-height: 80%;
            border: 2px solid white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        #close-button {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
            color: white;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <h1>404 Not Found</h1>
	<img src="underConstruction.jpg" width=200px height=200px onclick="openPopup()">
	<div id="popup-container">
		<div id="close-button" onclick="closePopup()">&times;</div>
		<img id="popup-image" src="underConstruction.jpg" alt="Popup Image">
	</div>

    <!-- <img src="underConstruction.jpg" width=200px height=200px> -->
    <p>This is not a page you are looking for.</p>
    <p>Return to the <a href="blog.html">blog page</a>.</p>
</body>
<script>
    function openPopup() {
        document.getElementById('popup-container').style.display = 'flex';
    }

    function closePopup() {
        document.getElementById('popup-container').style.display = 'none';
    }
</script>
</html>
