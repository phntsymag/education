<!DOCTYPE html>
<html lang="en">
<head>
    <link href='https://fonts.googleapis.com/css?family=Sofia' rel='stylesheet'>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The End</title>
    <link rel="icon" href="favgalaxy.png" type="image/x-icon">
    <style>
        html {
            background-color: #5272F2;
            color: #FFCC70;
            background: url('space.jpeg') no-repeat center center fixed;
            background-size: cover;
        }

        .text-element {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            white-space: nowrap;
            opacity: 0; /* Initial opacity set to 0 */
            transition: opacity 2s ease-in-out;
        }

        .opening-text {
            top: 20%;
            font-size: 42px;
            color: red;
        }

        .ending-text {
            top: 40%;
            font-size: 36px;
            color: red;
        }

        .last-text {
            top: 60%;
            font-size: 36px;
            color: red;
        }
    </style>
</head>

<body>
    <h1>May the forth be with you!</h1>
    <div class="text-element opening-text" id="openingText"></div>
    <div class="text-element ending-text" id="endingText"></div>
    <div class="text-element last-text" id="lastText"></div>

    <script>
        const typingSpeed = 80; // Adjust speed as needed

        function fadeInText(element, text, speed, delay) {
            element.innerHTML = '';
            element.style.opacity = 1;

            let i = 0;

            function addText() {
                if (i < text.length) {
                    element.innerHTML += text.charAt(i);
                    i++;
                    setTimeout(addText, speed);
                } else {
                    setTimeout(() => {
                        element.style.opacity = 0;
                    }, 4000);
                }
            }

            setTimeout(() => {
                addText();
            }, delay);
        }

        // Usage example
        const openingText = "In order to ensure the security and continuing stability";
        const endingText = "...the Republic will be reorganized into the first Galactic Empire...";
        const lastText = "for a safe and secure society!";

        fadeInText(document.getElementById('openingText'), openingText, typingSpeed, 0);
        fadeInText(document.getElementById('endingText'), endingText, typingSpeed, 5000); // 5000 milliseconds delay
        fadeInText(document.getElementById('lastText'), lastText, typingSpeed, 10000); // 10000 milliseconds delay
    </script>
</body>

</html>
