<!DOCTYPE html>
<html lang="en">
<head>
<link href='https://fonts.googleapis.com/css?family=Sofia' rel='stylesheet'>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galaxy</title>
	<link rel = "icon" href = "favgalaxy.png" type = "image/x-icon">
    <style>
	html{
	  	background-color: black;
		background-image: url("galaxy.jpeg"); 
		}
	body {
        overflow: hidden;
        font-family: 'Arial', sans-serif;
        color: yellow;
        margin: 0;
        }

      .opening-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      white-space: nowrap;
      font-size: 24px;
      opacity: 0; /* Initial opacity set to 0 */
      transition: opacity 2s ease-in-out; /* Transition duration: 2s (adjust as needed) */
    }
        
        img {
		position: absolute;
		top: 35%;
		left: 25%
		}
	 .pagination {
               text-align: center; /* Center the pagination links */
               margin-top: 20px;  
         }

    </style>
	
</head>
	
<body>
	
<div class="pagination">
  <a href="#">&laquo;</a>
  <a href="index.html">Home</a>
  <a href="blog.html" class="active">Blog</a>
  <a href="CV.html">CV</a>
  <a href="gallery.html">Gallery</a>
  <a href="astrology.html">Astrology</a>
  <a href="chinese cookie.html">Happy cookie</a>
  <a href="#">&raquo;</a>
</div>
	
<div class="opening-text" id="openingText"></div>
	
<img src="spiral galaxy.jpg" alt="galaxy" width="500" height="400" onclick="changeImage(this)" id="clickableImage">
	
<audio id="audioPlayer" src="darth.mp3"></audio>
	

	
    <script>
        function changeImage(image) {
            image.src = 'war of worlds.png';
        }

        function starWarsOpeningText(text, speed) {
            const openingTextElement = document.getElementById('openingText');
            openingTextElement.innerHTML = '';

            let i = 0;

           function addText() {
             if (i < text.length) {
             openingTextElement.innerHTML += text.charAt(i);
             i++;
             setTimeout(addText, speed);
            } else {
            setTimeout(fadeOut, 3000); // Wait for 3 seconds before starting the fade out
             }
           }

           function fadeOut() {
            openingTextElement.style.opacity = 0;
             }

            addText();
         }


        const openingText = "A long time ago in a galaxy far, far away...a war has begun...";
        const typingSpeed = 100; // Adjust speed as needed

        starWarsOpeningText(openingText, typingSpeed);

        function playAudio() {
            // Get the audio element by its ID
            const audioPlayer = document.getElementById('audioPlayer');

            // Play the audio
            audioPlayer.play();
        }

        function stopAudio() {
            // Get the audio element by its ID
            const audioPlayer = document.getElementById('audioPlayer');

            // Pause and reset the audio
            audioPlayer.pause();
            audioPlayer.currentTime = 0;
        }

        // Get the image element by its ID
        const clickableImage = document.getElementById('clickableImage');

        // Attach the click event listener to play the audio
        clickableImage.addEventListener('click', playAudio);

        // Attach the double click event listener to stop the audio
        clickableImage.addEventListener('dblclick', stopAudio);
    </script>
	
</body>
</html>
