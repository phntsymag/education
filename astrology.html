    <div id="container">
        <h1>Astrology Sign Generator</h1>
        <label for="astroSign">Enter your astrology sign:</label>
		<select name="astrosign" id="astroSign">
			<option value="aries">Aries</option>
			<option value="taurus">Taurus</option>
			<option value="gemini">Gemini</option>
			<option value="cancer" selected>Cancer</option>
			<option value="gemini">Gemini</option>
			<option value="leo">Leo</option>
			<option value="virgo">Virgo</option>
			<option value="libra">Libra</option>
			<option value="scorpio">Scorpio</option>
			<option value="sagittarius">Sagittarius</option>
			<option value="capricorn">Capricorn</option>
			<option value="aquarius">Aquarius</option
			<option value="pisces">Pisces</option>
		</select>
        
        <br>
	<br>
        <button onclick="generateDescription()">Generate</button>
        <br>
        <p id="answer"></p>
    </div>

    <script>
        // Define astrology traits as a JavaScript object
        const astrologyTraits = {
            "Aries": "Today you will meet the love of your life.",
            "Taurus": "Watch out for the dogs. They're coming after you.",
            "Gemini": "You will create something incredibly beautiful.",
            "Cancer": "Family is the most important thing in your life. Think about it.",
            "Leo": "The strength in your heart will defeat your pride and love will come on the scene.",
            "Virgo": "The best things in life are free.",
            "Libra": "Your friends love you, but your family needs you.",
            "Scorpio": "Take care of your fellows. They hold your dreams.",
            "Sagittarius": "Travel opens your mind.",
            "Capricorn": "Yes. You are loved.",
            "Aquarius": "Adventure is your middle name. Find a way to embrace your relatives.",
            "Pisces": "Your secret dream will come true."
        };

        function generateDescription() {
            const astroSignInput = document.getElementById("astroSign");
            const answerDisplay = document.getElementById("answer");
            const sign = astroSignInput.value.trim().toLowerCase().capitalize(); // Custom capitalize function

            if (astrologyTraits.hasOwnProperty(sign)) {
                const description = astrologyTraits[sign];
                answerDisplay.textContent = `${description}`;
            } else {
                answerDisplay.textContent = "Invalid astrology sign.";
            }
        }

        // Custom capitalize function
        String.prototype.capitalize = function () {
            return this.charAt(0).toUpperCase() + this.slice(1);
        };
    </script>
