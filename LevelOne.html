<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
	html{
	background-color:black;
	}
	body {
	margin: 0;
	overflow: hidden;
	}

	.object {
    width: 50px;
    height: 50px;
    position: absolute;
	}
	
	h1{
	color:orange;
	}
	
	</style
  
</head>
<body>

<h1>Click me!<h1>

    <img src="millenium.jpg" class="object" id="movingObject" >
    
<script>
	document.addEventListener("DOMContentLoaded", function() {
		const object = document.getElementById("movingObject");

    function getRandomPosition() {
        const maxX = window.innerWidth - object.clientWidth;
        const maxY = window.innerHeight - object.clientHeight;
        
        const randomX = Math.floor(Math.random() * maxX);
        const randomY = Math.floor(Math.random() * maxY);

        return { x: randomX, y: randomY };
    }

    function moveObject() {
        const newPosition = getRandomPosition();
        object.style.left = newPosition.x + "px";
        object.style.top = newPosition.y + "px";
    }



    // Move the object every second
    setInterval(moveObject, 1500);
	});
	
     document.getElementById("movingObject").onclick = function() { 
            document.getElementById("movingObject").style.display = "none"; 
        } 
</script>

</body>
</html>
